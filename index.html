<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RMA Dashboard</title>
		<link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/supportLib/dataTables.bootstrap5.min.css" />
		<link rel="stylesheet" href="/bootstrap5/css/bootstrap-icons.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>

	<body>
		<!--Nav Bar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<!-- offcanvas trigger-->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<!--END: offcanvas trigger-->
				<a class="navbar-brand fw-bold text-uppercase" href="#">Quality RMA</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Dropdown
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" href="#">Something else here</a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a
								class="nav-link disabled"
								href="#"
								tabindex="-1"
								aria-disabled="true"
								>Disabled</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--END NAVBAR-->

		<!--OFFCANVAS-->
		<div
			class="offcanvas offcanvas-start sidebar-nav"
			tabindex="-1"
			id="offcanvasExample"
			aria-labelledby="offcanvasExampleLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
				<button
					type="button"
					class="btn-close text-reset"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<div>
					Some text as placeholder. In real life you can have the elements you
					have chosen. Like, text, images, lists, etc.
				</div>
				<div class="dropdown mt-3">
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						id="dropdownMenuButton"
						data-bs-toggle="dropdown"
					>
						Dropdown button
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!--END OFFCANVAS-->

		<!-- Script link references-->
		<script src="./bootstrap5/js/bootstrap.bundle.min.js"></script>
		<script src="./supportLib/jquery-3.6.0.js"></script>
		<script src="./supportLib/jquery.dataTables.min.js"></script>
		<script src="./supportLib/dataTables.bootstrap5.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
